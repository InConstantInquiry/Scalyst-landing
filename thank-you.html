<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You're on the list | Scalyst</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600;700&family=IBM+Plex+Mono:wght@400;600;700&family=DM+Serif+Display:wght@400&display=swap" rel="stylesheet">
    <script defer data-domain="scalyst.digital" src="https://plausible.io/js/script.tagged-events.js"></script>
    <style>
        :root {
            --primary-light: #CCFFD6;
            --secondary-light: #AFEFA7;
            --mid-accent: #91DE78;
            --primary-accent: #3D9910;
            --primary-accent-light: #56BD1A;
            --dark-anchor: #265420;
            --darker-anchor: #1A3814;
            --white: #FFFFFF;
            --near-black: #0F0F0F;
            --neutral-900: #1A1A1A;
            --neutral-700: #404040;
            --neutral-500: #737373;
            --neutral-200: #E5E5E5;
            --neutral-100: #F5F5F5;
            --font-display: 'IBM Plex Sans', sans-serif;
            --font-mono: 'IBM Plex Mono', monospace;
            --font-serif: 'DM Serif Display', serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: var(--font-display);
            background: var(--near-black);
            color: var(--neutral-200);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }

        .container {
            max-width: 560px;
            text-align: center;
        }

        .checkmark {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            background: var(--darker-anchor);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 32px;
        }

        .checkmark svg {
            width: 32px;
            height: 32px;
            stroke: var(--primary-accent-light);
            stroke-width: 3;
            fill: none;
        }

        h1 {
            font-family: var(--font-serif);
            font-size: 2.4rem;
            font-weight: 400;
            color: var(--white);
            margin-bottom: 20px;
            line-height: 1.2;
        }

        p {
            font-size: 1.1rem;
            line-height: 1.7;
            color: var(--neutral-500);
            margin-bottom: 12px;
        }

        .highlight {
            color: var(--primary-accent-light);
            font-weight: 600;
        }

        .back-link {
            display: inline-block;
            margin-top: 40px;
            color: var(--primary-accent-light);
            text-decoration: none;
            font-family: var(--font-mono);
            font-size: 0.9rem;
            letter-spacing: 0.5px;
            border-bottom: 1px solid transparent;
            transition: border-color 0.2s;
        }

        .back-link:hover {
            border-bottom-color: var(--primary-accent-light);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="checkmark">
            <svg viewBox="0 0 24 24">
                <polyline points="20 6 9 17 4 12"></polyline>
            </svg>
        </div>
        <h1>You’re on the list.</h1>
        <p>We’ll reach out when early access opens.</p>
        <p>In the meantime, if you know a founder who could use <span class="highlight">structured decision tools</span> — send them our way.</p>
        <a href="/" class="back-link">← Back to scalyst.digital</a>
    </div>
</body>
</html>
