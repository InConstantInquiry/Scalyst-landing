<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scalyst - Redirecting to Sign In</title>
    <meta http-equiv="refresh" content="0;url=https://app.scalyst.digital/login">
    <style>
        body {
            font-family: 'IBM Plex Sans', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: #FFFFFF;
            color: #404040;
        }
    </style>
</head>
<body>
    <p>Redirecting to sign in...</p>
    <script>
        // Preserve any query parameters (e.g. ?redirect=/dashboard/)
        var params = window.location.search;
        var hash = window.location.hash;
        window.location.replace('https://app.scalyst.digital/login' + params + hash);
    </script>
</body>
</html>
